            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    </head>
        
        <body>
        
        <!-- Navigation Bar -->
        <header class="header">
            <div class="container">
              <div class="header-main d-flex justify-content-between align-items-center">
                <div class="header-logo">
                  <img src="images/SOIT.png" alt="Logo"> 
                  <a href="department.html"><span>QUEUE</span>APP</a>
                </div>
                  <div class="header-backdrop js-header-backdrop"></div>
                  <nav class="header-menu js-header-menu">
                  </nav>
              </div>
            </div>
          </header>
          <!-- End of Navigation Bar -->

	<body>
	
	<section class="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="section-title text-center">
                    <h2 class="Title">Student Data Form</h2>
                    <p class="sub-title">School of Information Technology</p>
                  </div>
                </div>
              </div>
            <div class="box py-2 bg-transparent">
                <div class="row">
                    <form class="row g-3">
                        <div class="col-md-6">
                        <label for="inputfname4" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="inputfname4">
                        </div>
						
                        <div class="col-md-6">
                        <label for="inputlname4" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="inputlname4">
                        </div>
						
                        <div class="col-12">
                        <label for="inputemail4" class="form-label">Student Email Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="xxxx@mymail.mapua.edu.ph">
                        </div>
						
                        <div class="col-md-6">
                        <label for="inputstudnum" class="form-label">Student Number</label>
                        <input type="text" class="form-control" id="inputstudnum" placeholder="20xxxxxxxx">
                        </div>
						
                        <div class="col-md-6">
                        <label for="inputprog" class="form-label">Course/Program</label>
                        <input type="text" class="form-control" id="inputprog">
                        </div>
						
                        <div class="col-md-6">
                            <label for="inputylvl" class="form-label">Year Level</label>
                            <input type="text" class="form-control" id="inputylvl">
                        </div>
						
                        <div class="col-md-6">
                        <label for="inputcnum" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="inputcnum" placeholder="09xxxxxxxxx">
                        </div>
						
						<div class="col-12">
                        <label for="inputreason" class="form-label">Reason for Advising</label>
                        <input type="text" class="form-control" id="inputreason">
                        </div>
						
                        <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Remember Me
                            </label>
                        </div>
                        </div>
						
                        <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary"><a href="SOIT.html">Submit</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

        </body>
</html>
